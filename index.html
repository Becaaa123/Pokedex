<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Links-->
    <link rel="icon" href="./img/favicon-16x16.png"><!--O "icon" é usado para colocar um icone no site (tipo uma logo)-->
    <link rel="stylesheet" href="./style/style.css">

    <!--Script-->
    <script defer src="./script/JavaScript.js"></script>
    <title>Pokedex</title>
    
</head>
<body>
    <main>
        <img src="#" class="pokemon_Imge">
        
        <h1 class="pokemom_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_search" placeholder="Name or Number" required><!--O "search" é usado para aparecer um simbolo de lupa quando o site for aberto no celular"-->
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>
        </div>

        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
</body>
</html>
